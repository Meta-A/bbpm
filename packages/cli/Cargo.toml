[package]
name = "cli"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
cargo-tarpaulin.workspace = true

[dependencies]
core = { workspace = true }
clap = { version = "4.5.19", features = ["derive"] }
home = "0.5.9"
tempfile = "3.13.0"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread", "sync"] }
log.workspace = true
colored = "2.1.0"
dialoguer = "0.11.0"
indicatif = "0.17.8"
hex = "0.4.3"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(tarpaulin_include)"] }

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
